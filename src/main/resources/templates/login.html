
<!DOCTYPE html>
<html>

<!-- Head -->
<head>
    <title>登录表单</title>

    <!-- Meta-Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
    <!-- //Meta-Tags -->

    <!-- Style -->
    <link rel="stylesheet" href="styles/login.css" type="text/css" media="all"/>
</head>
<!-- //Head -->

<!-- Body -->
<body>
<h1>登录表单</h1>
<div class="container w3layouts agileits">
    <div class="login w3layouts agileits">
        <h2>登 录</h2>
        <form action="/login" method="post">
            <input type="text" name="id" placeholder="用户名" required="required" />
            <input type="password" name="password" placeholder="密码" required="required"/>
        </form>
        <ul class="tick w3layouts agileits">
            <li>
                <input type="checkbox" id="brand1" value=""/>
                <label for="brand1"><span></span>记住我</label>
            </li>
        </ul>
        <div class="send-button w3layouts agileits">
            <form>
                <input id="login" type="button" value="登 录"/>
            </form>
        </div>
        <a href="#">记住密码?</a>
        <div class="social-icons w3layouts agileits">
            <p>- 其他方式登录 -</p>
            <ul>
                <li class="qq"><a href="#"> <span class="icons w3layouts agileits"></span> <span class="text w3layouts agileits">QQ</span></a></li>
                <li class="weixin w3ls"><a href="#"> <span class="icons w3layouts"></span> <span class="text w3layouts agileits">微信</span></a></li>
                <li class="weibo aits"><a href="#"> <span class="icons agileits"></span> <span class="text w3layouts agileits">微博</span></a></li>
                <div class="clear"> </div>
            </ul>
        </div>
        <div class="clear"></div>
    </div>
    <div class="register w3layouts agileits">
        <h2>注 册</h2>
        <form action="/register" method="post">
            <input type="text" Name="name" placeholder="用户名" required="required" />
            <input type="text" Name="email" placeholder="邮箱" required="required" />
            <input type="password" Name="password" placeholder="密码" required="required"/>
            <input type="text" Name="phone" placeholder="手机号码" required="required"/>
        </form>
        <div class="send-button w3layouts agileits">
            <form>
                <input id="register" type="button" value="免费注册"/>
            </form>
        </div>
        <div class="clear"></div>
    </div>
    <div class="clear"></div>
</div>
<div class="footer w3layouts agileits">
    <p>Copyright &copy; More Templates</p>
</div>
</body>
<!-- //Body -->
<script src="/scripts/jquery.min.js"></script>
<script>
    $("#login").click(function () {
        $.post("/login",$("form:eq(0)").serialize(),function (result) {
            if(result.code==0){
                window.location.href='/index';
            }else{
                alert(result.msg);
            }
        })
    })

    $("#register").click(function () {
        $.post("/register",$("form:eq(2)").serialize(),function (result) {
            if(result.code==0){
                window.location.href='/index';
            }else{
                alert(result.msg);
            }
        })
    })
</script>
</html>
