<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="/manager/common/header::commonHeader('后台登录')"></head>
<link href="/h-ui.admin/css/H-ui.login.css" rel="stylesheet" type="text/css" />
<style>
  .header{
    height: 60px;
    line-height: 60px;
    padding-left: 20px;
    letter-spacing: 2px;
    color: #fff;
    font-size: 20px;
    background-color: #426374;
    background-image: none;
  }

  #loginform{
    padding-top: 88px;
  }

</style>
<body style="overflow: hidden">
<input type="hidden" id="TenantId" name="TenantId" value="" />
<div class="header">大学校园二手物品交易平台后台管理系统</div>
<div class="loginWraper">

  <div id="loginform" class="loginBox">
    <form id="loginFormWrapper" class="form form-horizontal" action="/manager/member/login" method="post">
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
        <div class="formControls col-xs-8">
          <input  name="name" type="text" placeholder="账户" class="input-text size-L"/>
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
        <div class="formControls col-xs-8">
          <input name="password" type="password" placeholder="密码" class="input-text size-L"/>
        </div>
      </div>

      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <input name="" type="submit" class="btn btn-success radius size-L" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;"/>
          <input name="" type="reset" class="btn btn-default radius size-L" value="&nbsp;重&nbsp;&nbsp;&nbsp;&nbsp;置&nbsp;"/>
        </div>
      </div>
    </form>
  </div>
</div>
<div class="footer"></div>
<div th:include="/manager/common/footer::commonFooter"></div>
<script type="text/javascript" src="/scripts/hui/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="/scripts/hui/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="/scripts/hui/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
    /*<![CDATA[*/

  $(document).ready(function () {
      if(self!=top){
          window.parent.location=window.location;

      }

      $("#loginFormWrapper").validate({
          rules:{
              name:{
                  required: true
              },
              password:{
                  required:true
              }
          },
          messages: {
              name:{
                  required: "用户名不能为空"
              },
              password:{
                  required: "密码不能为空"
              }
          },
          submitHandler: function(form)
          {
              $(form).ajaxSubmit({
                  success:function(result){
                      if(result.code==0){
                          window.location.href = '/manager/index';
                      }else{
                          layer.msg(result.msg);
                      }
                  }
              });
          }
      });
  });

    /*]]>*/
</script>
</body>
</html>
