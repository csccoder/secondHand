<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>管理中心</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <link href="/styles/bootstrap.min.css" rel="stylesheet"/>
    <link href="/styles/member/collect.css" rel="stylesheet"/>
    <link href="/styles/pageHelper.css" rel="stylesheet"/>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->     <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>     <![endif]-->
</head>
<body th:with="goodsList=${vo.get('goodsList')}">
<p></p>
<div class="mem_tit">
    <span class="fr" style="font-size:12px; color:#55555; font-family:'宋体'; margin-top:5px;"
          th:text="'共发现'+${goodsList ne null ?#arrays.length(goodsList):'0'}+'件'">共发现4件</span>我的收藏
</div>
<table border="0" class="order_tab" style="width:880px;" cellspacing="0" cellpadding="0">
    <tbody>
    <tr>
        <td align="center" width="420">商品名称</td>
        <td align="center" width="180">价格</td>
        <td align="center" width="270">操作</td>
    </tr>
    <tr th:each="goods:${goodsList}">
        <td style="font-family:'宋体';">
            <div class="sm_img"><img src="images/simg.jpg"
                                     th:src="'http://secondhand-oss.oss-cn-beijing.aliyuncs.com/'+${goods.imageArr[0]}+'?x-oss-process=style/48_size'"
                                     width="48"
                                     height="48"/></div>
            <span th:text="${goods.goodsName}">法颂浪漫梦境50ML 香水女士持久清新淡香 送2ML小样3只</span>
        </td>
        <td align="center" th:text="'￥'+${#numbers.formatDecimal(goods.price/100.0,0,2)}">￥456.00</td>
        <td align="center">
            <a th:href="'#'+${goods.id}" href="#">立即购买</a>&nbsp; &nbsp;
            <a th:href="'#'+${goods.id}" href="#" style="color:#ff4e00;">加入购物车</a>&nbsp; &nbsp;
            <a th:href="'#'+${goods.id}" href="#">删除</a></td>
    </tr>
    <tr>
        <td colspan="3" class="text-center">无收藏任何一件商品</td>
    </tr>
    </tbody>
</table>
<div id="pageHelper">
    <a class="first" th:href="'/announcement/list/1/'+${vo.get('pageHelper').pageSize}">首页</a>
    <a class="pre"  th:href="'/announcement/list/'+${vo.get('pageHelper').pre}+'/'+${vo.get('pageHelper').pageSize}">上一页</a>
    <input type="number" class="curPage" th:value="${vo.get('pageHelper').curPage}" value="1"/>/<span
        th:text="${vo.get('pageHelper').last}"></span>
    <a class="next" th:href="'/announcement/list/'+${vo.get('pageHelper').next}+'/'+${vo.get('pageHelper').pageSize}"
       href="#">下一页</a>
    <a class="last" th:href="'/announcement/list/'+${vo.get('pageHelper').last}+'/'+${vo.get('pageHelper').pageSize}"
       href="#">尾页</a>
</div>
</body>

<script src="/scripts/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/scripts/bootstrap.min.js"></script>

</html>
